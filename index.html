### Wat is parameter-binding? 
```
static void Main(string[] args)
        {
            int s;
            int v;

            Console.WriteLine(" geef het eerste getal in:" );
            string getal1 = Console.ReadLine();
            int convert1 = Convert.ToInt32(getal1);
            Console.WriteLine(" geef het tweede getal in:");
            string getal2 = Console.ReadLine();
            int convert2 = Convert.ToInt32(getal2);

            SomEnVerschil(convert1,convert2, out s, out v);
        }
        static void SomEnVerschil(int getal1, int getal2, out int som, out int verschil)
        {
             som = getal1 + getal2;
            Console.WriteLine(" dit is de som: {0} ",som);
             verschil = getal1 - getal2;
            Console.WriteLine(" dit is het verschil: {0} ", verschil);
        }
```</script></section><section  data-markdown><script type="text/template">
### Wat is method-overloading?
```
static void Main(string[] args)
{
            int a = 20;
            int b = 30;

            double c = 30.1;
            double d = 50.5;


            Swap(ref a, ref b);
            Swap(ref c, ref d);

            
}
static void Swap(ref int a, ref int b)
{
int aCopy;
aCopy = a;
a = b;
b = aCopy;
}
static void Swap(ref double a, ref double b)
{
double aSafe = a;
double bSafe = b;
a = bSafe;
b = aSafe;
}
```</script></section><section  data-markdown><script type="text/template">

        <script>
            function extend() {
              var target = {};
              for (var i = 0; i < arguments.length; i++) {
                var source = arguments[i];
                for (var key in source) {
                  if (source.hasOwnProperty(key)) {
                    target[key] = source[key];
                  }
                }
              }
              return target;
            }

            // Optional libraries used to extend on reveal.js
            var deps = [
              { src: './lib/js/classList.js', condition: function() { return !document.body.classList; } },
              { src: './plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
              { src: './plugin/zoom-js/zoom.js', async: true },
              { src: './plugin/notes/notes.js', async: true },
              { src: './plugin/math/math.js', async: true }
            ];

            // default options to init reveal.js
            var defaultOptions = {
              controls: true,
              progress: true,
              history: true,
              center: true,
              transition: 'default', // none/fade/slide/convex/concave/zoom
              dependencies: deps
            };

            // options from URL query string
            var queryOptions = Reveal.getQueryHash() || {};

            var options = {};
            options = extend(defaultOptions, options, queryOptions);
        </script>


        <script>
            Reveal.initialize(options);
        </script>
